        let razasData = [];

        // Cargar JSON
        fetch('../razas.json')
            .then(response => response.json())
            .then(data => {
                razasData = data;
                const select = document.getElementById('raza_perro');
                data.forEach(r => {
                    const option = document.createElement('option');
                    option.value = r.nombre; // valor ser√° el nombre de la raza
                    option.textContent = r.nombre;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error cargando JSON:', error));


        let vacunasData = [];
        // Cargar JSON
        fetch('../listado_vacunas_perro.json')
            .then(response => response.json())
            .then(data => {
                vacunasData = data;
                const select = document.getElementById('vacunas_perro');
                data.forEach(r => {
                    const option = document.createElement('option');
                    option.value = r.nombre; // valor ser√° el nombre de la raza
                    option.textContent = r.nombre;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error cargando JSON:', error));


        // Funci√≥n para activar/desactivar validaci√≥n seg√∫n visibilidad
        function actualizarRequired(seccionActiva) {
            const todasLasSecciones = document.querySelectorAll('.section, #sectionLagarto, #sectionSerpiente, #sectionTortuga');

            todasLasSecciones.forEach(seccion => {
                const campos = seccion.querySelectorAll('input, select, textarea');

                if (seccion === seccionActiva) {
                    campos.forEach(c => {
                        if (c.hasAttribute('data-required')) c.required = true;
                    });
                } else if (seccion.style.display === "none") {
                    campos.forEach(c => {
                        if (c.required) {
                            c.setAttribute('data-required', 'true');
                            c.required = false;
                        }
                    });
                }
            });
        }

        tipoMascota.addEventListener("change", function() {
            const secciones = [sectionPerro, sectionGato, sectionAve, sectionReptil, sectionLagarto, sectionSerpiente, sectionTortuga];
            secciones.forEach(s => s.style.display = "none");

            let activa = null;
            if (this.value === "Perro") activa = sectionPerro;
            if (this.value === "Gato") activa = sectionGato;
            if (this.value === "Ave") activa = sectionAve;
            if (this.value === "Reptil") activa = sectionReptil;

            if (activa) {
                activa.style.display = "block";
                actualizarRequired(activa);
            }
        });

        tipoReptil.addEventListener("change", function() {
            sectionLagarto.style.display = "none";
            sectionSerpiente.style.display = "none";
            sectionTortuga.style.display = "none";

            let activaReptil = null;
            if (this.value === "Lagarto") activaReptil = sectionLagarto;
            if (this.value === "Serpiente") activaReptil = sectionSerpiente;
            if (this.value === "Tortuga") activaReptil = sectionTortuga;

            if (activaReptil) {
                activaReptil.style.display = "block";
                actualizarRequired(activaReptil);
            }
        });
    </script>
    <script>
        document.addEventListener('change', function(event) {
            if (event.target && event.target.id.startsWith('raza_perro')) {

                const selectActual = event.target;
                const razaSeleccionada = selectActual.value;


                const sufijo = selectActual.id.replace('raza_perro', '');

                const razaInfo = razasData.find(r => r.nombre === razaSeleccionada);

                const campoGrupo = document.getElementById('grupo_perro' + sufijo);
                const campoSeccion = document.getElementById('seccion_perro' + sufijo);
                const campoPais = document.getElementById('pais_perro' + sufijo);
                const campoTamano = document.getElementById('tamano_perro' + sufijo);

                if (razaInfo) {
                    if (campoGrupo) campoGrupo.value = razaInfo.grupo || '';
                    if (campoSeccion) campoSeccion.value = razaInfo.seccion || '';
                    if (campoPais) campoPais.value = razaInfo.pais || '';

                    if (campoTamano && razaInfo.tamanos.length > 0) {
                        const tamanoBuscado = razaInfo.tamanos[0];
                        campoTamano.value = ''; // Reset
                        for (let opt of campoTamano.options) {
                            if (opt.textContent.includes(tamanoBuscado)) {
                                campoTamano.value = opt.value;
                                break;
                            }
                        }
                    }
                } else {
                    if (campoGrupo) campoGrupo.value = '';
                    if (campoSeccion) campoSeccion.value = '';
                    if (campoPais) campoPais.value = '';
                    if (campoTamano) campoTamano.value = '';
                }
            }
        });
    </script>
