        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const estadoSelect = document.getElementById('estado_mascota');
                const municipioSelect = document.getElementById('municipio_mascota');
                const calleSelect = document.getElementById('calle_mascota');
                const numeroInput = document.getElementById('numero_mascota');
                const direccionFinal = document.getElementById('direccion_final');

                // Inicializa el selector de ESTADO con las claves del JSON
                function inicializarEstados() {
                    for (const estado in datosDireccion) {
                        const option = document.createElement('option');
                        option.value = estado;
                        option.textContent = estado;
                        estadoSelect.appendChild(option);
                    }
                }

                // Función para llenar el selector de MUNICIPIOS
                estadoSelect.addEventListener('change', () => {
                    const estadoSeleccionado = estadoSelect.value;

                    // Limpiar y deshabilitar los selectores siguientes
                    municipioSelect.innerHTML = '<option value="">-- Seleccione Municipio --</option>';
                    calleSelect.innerHTML = '<option value="">-- Seleccione Calle --</option>';
                    municipioSelect.disabled = true;
                    calleSelect.disabled = true;

                    if (estadoSeleccionado && datosDireccion[estadoSeleccionado]) {
                        const municipios = datosDireccion[estadoSeleccionado];
                        for (const municipio in municipios) {
                            const option = document.createElement('option');
                            option.value = municipio;
                            option.textContent = municipio;
                            municipioSelect.appendChild(option);
                        }
                        municipioSelect.disabled = false;
                    }
                    actualizarDireccion();
                });

                // Función para llenar el selector de CALLES
                municipioSelect.addEventListener('change', () => {
                    const estadoSeleccionado = estadoSelect.value;
                    const municipioSeleccionado = municipioSelect.value;

                    calleSelect.innerHTML = '<option value="">-- Seleccione Calle --</option>';
                    calleSelect.disabled = true;

                    if (municipioSeleccionado && datosDireccion[estadoSeleccionado][municipioSeleccionado]) {
                        const calles = datosDireccion[estadoSeleccionado][municipioSeleccionado];
                        calles.forEach(calle => {
                            const option = document.createElement('option');
                            option.value = calle;
                            option.textContent = calle;
                            calleSelect.appendChild(option);
                        });
                        calleSelect.disabled = false;
                    }
                    actualizarDireccion();
                });

                // Función para actualizar la dirección completa en tiempo real
                function actualizarDireccion() {
                    const estado = estadoSelect.value;
                    const municipio = municipioSelect.value;
                    const calle = calleSelect.value;
                    const numero = numeroInput.value;

                    const direccionCompleta = [estado, municipio, calle, numero].filter(Boolean).join(', ');
                    direccionFinal.textContent = `Dirección seleccionada: ${direccionCompleta}`;
                }

                // Escuchar cambios en todos los campos para actualizar la visualización final
                estadoSelect.addEventListener('change', actualizarDireccion);
                municipioSelect.addEventListener('change', actualizarDireccion);
                calleSelect.addEventListener('change', actualizarDireccion);
                numeroInput.addEventListener('input', actualizarDireccion);

                // Ejecutar al cargar la página
                inicializarEstados();
            });
            const datosDireccion = {
                "CDMX": {
                    "Cuauhtémoc": ["Reforma", "Insurgentes", "Bucareli"],

            };
        </script>
