    <script>
        const tipoMascota = document.getElementById("tipoMascota");
        const sectionPerro = document.getElementById("sectionPerro");
        const sectionGato = document.getElementById("sectionGato");
        const sectionAve = document.getElementById("sectionAve");
        const sectionReptil = document.getElementById("sectionReptil");
        const tipoReptil = document.getElementById("tipoReptil");
        const sectionLagarto = document.getElementById("sectionLagarto");
        const sectionSerpiente = document.getElementById("sectionSerpiente");
        const sectionTortuga = document.getElementById("sectionTortuga");

        tipoMascota.addEventListener("change", function() {
            sectionPerro.style.display = "none";
            sectionGato.style.display = "none";
            sectionAve.style.display = "none";
            sectionReptil.style.display = "none";
            sectionLagarto.style.display = "none";
            sectionSerpiente.style.display = "none";
            sectionTortuga.style.display = "none";

            if (this.value === "Perro") sectionPerro.style.display = "block";
            if (this.value === "Gato") sectionGato.style.display = "block";
            if (this.value === "Ave") sectionAve.style.display = "block";
            if (this.value === "Reptil") sectionReptil.style.display = "block";
        });

        tipoReptil.addEventListener("change", function() {
            sectionLagarto.style.display = "none";
            sectionSerpiente.style.display = "none";
            sectionTortuga.style.display = "none";

            if (this.value === "Lagarto") sectionLagarto.style.display = "block";
            if (this.value === "Serpiente") sectionSerpiente.style.display = "block";
            if (this.value === "Tortuga") sectionTortuga.style.display = "block";
        });
    </script>
