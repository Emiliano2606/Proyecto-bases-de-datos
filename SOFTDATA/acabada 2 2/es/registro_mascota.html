                    <script>
                        // Escuchar cambios en el selector
                        const selectRUAC = document.getElementById("tieneRUAC");
                        const inputRUAC = document.getElementById("campoRUAC");

                        selectRUAC.addEventListener("change", () => {
                            if (selectRUAC.value === "si") {
                                inputRUAC.disabled = false; // habilita el campo
                                inputRUAC.required = true; // lo vuelve obligatorio
                            } else {
                                inputRUAC.disabled = true; // lo deshabilita
                                inputRUAC.required = false; // ya no es obligatorio
                                inputRUAC.value = ""; // limpia el valor
                            }
                        });

    <script>
        let razasData = [];

        // Cargar JSON
        fetch('../razas.json')
            .then(response => response.json())
            .then(data => {
                razasData = data;
                const select = document.getElementById('raza_perro');
                data.forEach(r => {
                    const option = document.createElement('option');
                    option.value = r.nombre; // valor será el nombre de la raza
                    option.textContent = r.nombre;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error cargando JSON:', error));


        let vacunasData = [];
        // Cargar JSON
        fetch('../listado_vacunas_perro.json')
            .then(response => response.json())
            .then(data => {
                vacunasData = data;
                const select = document.getElementById('vacunas_perro');
                data.forEach(r => {
                    const option = document.createElement('option');
                    option.value = r.nombre; // valor será el nombre de la raza
                    option.textContent = r.nombre;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error('Error cargando JSON:', error));



        const tipoMascota = document.getElementById("tipoMascota");
        const sectionPerro = document.getElementById("sectionPerro");
        const sectionGato = document.getElementById("sectionGato");
        const sectionAve = document.getElementById("sectionAve");
        const sectionReptil = document.getElementById("sectionReptil");
        const tipoReptil = document.getElementById("tipoReptil");
        const sectionLagarto = document.getElementById("sectionLagarto");
        const sectionSerpiente = document.getElementById("sectionSerpiente");
        const sectionTortuga = document.getElementById("sectionTortuga");

        tipoMascota.addEventListener("change", function() {
            sectionPerro.style.display = "none";
            sectionGato.style.display = "none";
            sectionAve.style.display = "none";
            sectionReptil.style.display = "none";
            sectionLagarto.style.display = "none";
            sectionSerpiente.style.display = "none";
            sectionTortuga.style.display = "none";

            if (this.value === "Perro") sectionPerro.style.display = "block";
            if (this.value === "Gato") sectionGato.style.display = "block";
            if (this.value === "Ave") sectionAve.style.display = "block";
            if (this.value === "Reptil") sectionReptil.style.display = "block";
        });

        tipoReptil.addEventListener("change", function() {
            sectionLagarto.style.display = "none";
            sectionSerpiente.style.display = "none";
            sectionTortuga.style.display = "none";

            if (this.value === "Lagarto") sectionLagarto.style.display = "block";
            if (this.value === "Serpiente") sectionSerpiente.style.display = "block";
            if (this.value === "Tortuga") sectionTortuga.style.display = "block";
        });
    </script>
    <script>
        document.getElementById('raza_perro').addEventListener('change', function() {
            const razaSeleccionada = this.value;
            const razaInfo = razasData.find(r => r.nombre === razaSeleccionada);

            if (razaInfo) {
                document.getElementById('grupo_perro').value = razaInfo.grupo || '';
                document.getElementById('seccion_perro').value = razaInfo.seccion || '';
                document.getElementById('pais_perro').value = razaInfo.pais || '';

                // Para tamaño, tomamos el primero de la lista de tamaños del JSON
                const tamanoSelect = document.getElementById('tamano_perro');
                tamanoSelect.value = '';
                if (razaInfo.tamanos.length > 0) {
                    const tamano = razaInfo.tamanos[0];
                    for (let opt of tamanoSelect.options) {
                        if (opt.textContent.includes(tamano)) {
                            tamanoSelect.value = opt.value;
                            break;
                        }
                    }
                }
            } else {
                // Limpiar campos si no hay info
                document.getElementById('grupo_perro').value = '';
                document.getElementById('seccion_perro').value = '';
                document.getElementById('pais_perro').value = '';
                document.getElementById('tamano_perro').value = '';
            }
        });
    </script>
